<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="memes-and-title-container">
            <h1 class="h1-text">CSS Bayan</h1>
            <div class="all-memes-container">
                <div class="meme-item">
                    <div  class="title-and-arrow">
                        <label class="meme-title" for="meme-01">You can't just copy and paste CSS</label>
                        <div class="arrow"></div>
                    </div>
                    <input class="meme-input" type="radio" name="meme" id="meme-01">
                    <div class="picture-display">
                        <div class="meme-picture">
                            <img class="picture" src="./images/meme-01.png" alt="confused sloth">
                        </div>
                    </div>
                </div>
                <div class="meme-item">
                    <div class="title-and-arrow">
                        <label class="meme-title" for="meme-02">Keep calm and carry on</label>
                        <div class="arrow"></div>
                    </div>
                    <input class="meme-input" type="radio" name="meme" id="meme-02">
                    <div class="picture-display">
                        <div class="meme-picture">
                            <img class="picture" src="./images/meme-02.png" alt="sloth on a burning chair">
                        </div>
                    </div>
                </div>
                <div class="meme-item">
                    <div class="title-and-arrow">
                        <label class="meme-title" for="meme-03">Work-life balance</label>
                        <div class="arrow"></div>
                    </div>
                    <input class="meme-input" type="radio" name="meme" id="meme-03">
                    <div class="picture-display">
                        <div class="meme-picture">
                            <img class="picture" src="./images/meme-03.png" alt="sloth on a burning chair">
                        </div>
                    </div>
                </div>
                <div class="meme-item">
                    <div class="title-and-arrow">
                        <label class="meme-title" for="meme-04">Dude, where is JS?</label>
                        <div class="arrow"></div>
                    </div>
                    <input class="meme-input" type="radio" name="meme" id="meme-04">
                    <div class="picture-display">
                        <div class="meme-picture">
                            <img class="picture" src="./images/meme-04.png" alt="sloth on a burning chair">
                        </div>
                    </div>
                </div>
                <div class="meme-item">
                    <div class="title-and-arrow">
                        <label class="meme-title" for="meme-05">Relax and take it easy</label>
                        <div class="arrow"></div>
                    </div>
                    <input class="meme-input" type="radio" name="meme" id="meme-05">
                    <div class="picture-display">
                        <div class="meme-picture">
                            <img class="picture" src="./images/meme-05.png" alt="sloth on a burning chair">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
